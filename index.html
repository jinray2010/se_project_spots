<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ray Jin" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Logo" />
      </header>
      <main class="content">
        <h1 class="content__hidden-header">My Profile</h1>
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="Profile Avatar"
              class="profile__image"
            />
            <div class="profile__text">
              <h2 class="profile__text-name">Bessie Coleman</h2>
              <p class="profile__text-subtitle">Civil Aviator</p>
              <button type="button" href="#" class="profile__edit">
                <img src="./images/Edit Icon.svg" alt="" />
                <p class="profile__edit-text">Edit Profile</p>
              </button>
            </div>
          </div>
          <button type="button" class="profile__new-post">
            <img src="./images/Plus icon.svg" alt="Plus" />
            New Post
          </button>
        </section>
        <ul class="cards">
          <li class="card">
            <div class="card__image-container">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorien"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <p class="card__caption">Val Thorien</p>
              <button type="button" class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-container">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Resturaunt Terrace"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <p class="card__caption">Resturaunt Terrace</p>
              <button type="button" class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-container">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Cafe"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <p class="card__caption">An outdoor cafe</p>
              <button type="button" class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-container">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <p class="card__caption">
                A very long bridge, over the forest...
              </p>
              <button type="button" class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-container">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <p class="card__caption">Tunnel with morning light</p>
              <button type="button" class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </button>
            </div>
          </li>
          <li class="card">
            <div class="card__image-container">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <p class="card__caption">Mountain house</p>
              <button type="button" class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p>2026 Â© spots</p>
      </footer>
    </div>
  </body>
</html>
