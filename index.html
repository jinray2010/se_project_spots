<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ray Jin" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Logo" />
      </header>
      <main class="content">
        <h1 class="content__hidden-header">My Profile</h1>
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="Profile Avatar"
              class="profile__image"
            />
            <div class="profile__text">
              <h2 class="profile__text-name">Bessie Coleman</h2>
              <p class="profile__text-description">Civil Aviator</p>
              <button type="button" class="profile__edit">
                <img src="./images/Edit-Icon.svg" alt="" />
                Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__new-post">
            <img src="./images/Plus-icon.svg" alt="Plus" />
            New Post
          </button>
        </section>
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <button type="button" class="card__trash">
                <img src="./images/Trash-icon.svg" alt="Trash" />
              </button>
              <div class="card__meta">
                <p class="card__caption"></p>
                <button type="button" class="card__like">
                  <img src="./images/Like-Icon.svg" alt="Like" />
                </button>
              </div>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2026 Â© Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <div class="modal__row">
          <p class="modal__title">Edit Profile</p>
          <button class="modal__exit">
            <img src="./images/Exit-icon.svg" alt="Exit" />
          </button>
        </div>
        <form class="modal__form">
          <div class="modal__input-line">
            <label for="name" class="modal__input-label">Name</label>
            <input
              type="text"
              class="modal__input"
              id="name"
              placeholder="Type your name"
              required
            />
          </div>
          <div class="modal__input-line">
            <label for="description" class="modal__input-label">
              Description
            </label>
            <input
              type="text"
              class="modal__input"
              id="description"
              placeholder="Describe yourself"
              required
            />
          </div>
          <button type="submit" class="modal__submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <div class="modal__row">
          <p class="modal__title">New Post</p>
          <button class="modal__exit">
            <img src="./images/Exit-icon.svg" alt="Exit" />
          </button>
        </div>
        <form class="modal__form">
          <div class="modal__input-line">
            <label for="link" class="modal__input-label">Image link</label>
            <input
              type="text"
              class="modal__input"
              id="link"
              placeholder="Paste a link to the picture"
            />
          </div>
          <div class="modal__input-line">
            <label for="caption" class="modal__input-label"> Caption </label>
            <input
              type="text"
              class="modal__input"
              id="caption"
              placeholder="Type your caption"
            />
          </div>
          <button type="submit" class="modal__submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__preview">
        <img src="" alt="" class="modal__preview-image" />
        <button type="button" class="modal__preview-exit">
          <img src="./images/Exit-icon-white.svg" alt="exit" />
        </button>
        <p class="modal__preview-text"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
