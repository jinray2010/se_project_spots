<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ray Jin" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Spots" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="Profile Avatar"
              class="profile__image"
            />
            <div class="profile__text">
              <h2 class="profile__text-name">Bessie Coleman</h2>
              <p class="profile__text-subtitle">Civil Aviator</p>
              <a href="#" class="profile__edit">
                <img src="./images/Edit Icon.svg" alt="" />
                <p class="profile__edit-text">Edit Profile</p>
              </a>
            </div>
          </div>
          <button class="profile__new-post">
            <img src="./images/Plus icon.svg" alt="Plus" />
            New Post
          </button>
        </section>
        <section class="cards">
          <div class="card">
            <div class="card__image-container">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="1st post"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <span> Val Thorien</span>
              <div class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card__image-container">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="2nd post"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <span> Resturaunt Terrace</span>
              <div class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card__image-container">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="3rd post"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <span> An outdoor cafe</span>
              <div class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card__image-container">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="4th post"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <span> A very long bridge, over the forest...</span>
              <div class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card__image-container">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="5th post"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <span> Tunnel with morning light</span>
              <div class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card__image-container">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="6th post"
                class="card__image"
              />
            </div>
            <div class="card__meta">
              <span> Mountain house</span>
              <div class="card__like">
                <img src="./images/Like Icon.svg" alt="Like" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>2026 Â© spots</p>
      </footer>
    </div>
  </body>
</html>
